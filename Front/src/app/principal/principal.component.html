
<form>
  <img src="assets/user_icon.png">

  <input type="text"   placeholder="Nome"     class="form-control" name="nome"    [(ngModel)]="cliente.nome">
  <input type="number" placeholder="idade"    class="form-control" name="idade"   [(ngModel)]="cliente.idade">
  <input type="text"   placeholder="Cidade"   class="form-control" name="cidade"  [(ngModel)]="cliente.cidade">


  <input type="button"   value="Cadastrar" *ngIf="btnCad"  class="btn btn-primary"    (click)="cadastrar()">
  <input type="button"   value="Alterar"    *ngIf="!btnCad"  class="btn btn-warning"  (click)="editarCliente()">
  <input type="button"   value="Remover"    *ngIf="!btnCad"  class="btn btn-danger"   (click)="removerCliente()">
  <input type="button"   value="Cancelar"   *ngIf="!btnCad"  class="btn btn-secondary" (click)="cancelar()">

</form>

<table class="table" *ngIf="tabela">
  <thead>
  <th>#</th>
  <th>Nome</th>
  <th>Idade</th>
  <th>Cidade</th>
  <th>Selecionar</th>
  </thead>

  <tbody>
  <tr *ngFor="let c of clientes; index as i">
    <td>{{i+1}}</td>
    <td>{{c.nome}}</td>
    <td>{{c.idade}}</td>
    <td>{{c.cidade}}</td>
    <td><button class="btn btn-success" (click)="selecionarCliente(i)">Selecionar</button></td>
  </tr>
  </tbody>
</table>
